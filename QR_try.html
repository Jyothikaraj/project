<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script src="qrcode.min.js"></script>
    <script src="QR_try_script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="flex flex-col-reverse align-center justify-center m-auto md:max-w-4xl md:flex-row">
        <h1 class="text-3xl font-bold mb-5 md:text-4xl">QR Code Generator</h1>
        <form id="generate-form" class="mt-4">
          <input
            id="url"
            type="url"
            placeholder="Enter a URL"
            class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5"
          />
          <select
            id="size"
            class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none"
          >
            <option value="200" selected>200x200</option>
            <option value="300">300x300</option>
            <option value="400">400x400</option>
          </select>
          <button
            class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black"
            type="submit"
          >
            Generate QR Code
          </button>
        </form>
      </div>
      <!---generated qr code--->
      <div id="generated" class="max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-20">
        <!---QR code output--->
        <div id="qrcode" class="m-auto"></div>
      </div>
    </main>
  </body>
</html>
