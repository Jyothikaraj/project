<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            
            font-family: Arial, sans-serif;
        }

        form {
            border: 2px solid green;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 128, 0, 0.3);
            background-color: #f9f9f9;
        }

        h4 {
            text-align: center;
        }

        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid green;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: darkgreen;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            form {
                width: 90%;
                padding: 10px;
            }

            input[type="submit"] {
                padding: 8px;
            }
        }

            /* Styles for the user details section */
        #user-details {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hidden */
            width: 100%;
        }

            #success-message {
            display: none; /* Initially hidden */
            margin-top: 20px;
            padding: 10px;
            color: white;
            background-color: green;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }
    </style>
    <title>Login Page</title>
</head>
<body>
    <div>
        <h4> WELCOME TO SUBWAY </h4>
        <form id="login-page">
        <form action="#" method="post">
            <p>User Name:
            <input type="text" id="name" name="username" required />    
            </p>
            <p>Phone Number:
            <input type="tel" name="phonenumber" required pattern="[0-9]{10}" />
            </p>
            <input type="submit" name="submit" value="Submit" />
        </form>

    <!-- This div will display the signed-in user's details -->
        <div id="user-details">
            <h4>Signed-in User Details:</h4>
            <p id="user-name">Name: </p>
            <p id="user-phone">Phone: </p>
        </div>

        <div id="success-message">
            Successfully signed in to the page!
        </div>

    </div>
    <script src="combined js and storage for login.js"></script> 
</body>
</html>
